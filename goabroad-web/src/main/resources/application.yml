spring:
  application:
    name: goabroad-api
  
  # 数据源配置
  datasource:
    url: jdbc:postgresql://localhost:5432/goabroad_db?currentSchema=public
    username: root
    password: ascrm
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none # 不自动创建表，需手动执行SQL脚本
    show-sql: false # 开发环境设置为 true，显示 SQL
    properties:
      hibernate:
        # format_sql: true # 格式化 SQL
        # use_sql_comments: true # 显示 SQL 注释
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false # 关闭懒加载警告

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password: ascrm
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms


  # 缓存配置
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s
  
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# 文件上传配置
file:
  upload:
    max-size: 10485760  # 最大文件大小（10MB）

# MinIO 配置
minio:
  endpoint: http://localhost:9000  # MinIO 服务地址
  access-key: minioadmin  # 访问密钥
  secret-key: minioadmin  # 密钥
  bucket-name: goabroad  # 存储桶名称
  base-url: http://192.168.31.185:9000  # 文件访问URL前缀
  secure: false  # 是否使用 HTTPS

# SpringDoc 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: 认证模块
      paths-to-match: /api/auth/**
    - group: 用户模块
      paths-to-match: /api/users/**
    - group: 国家模块
      paths-to-match: /api/countries/**
    - group: 规划模块
      paths-to-match: /api/plans/**
    - group: 社区模块
      paths-to-match: /api/community/**
    - group: 通知模块
      paths-to-match: /api/notifications/**
    - group: 文件模块
      paths-to-match: /api/files/**

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# 日志配置
logging:
  level:
    root: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/goabroad.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Sa-Token 配置
sa-token:
  # Token 名称（同时也是 Cookie 名称）
  token-name: Authorization
  # Token 有效期（单位：秒）默认30天，-1 代表永久有效
  timeout: 2592000
  # Token 最低活跃频率（单位：秒），如果 Token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号并发登录（为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 Token（为 true 时所有登录共用一个 Token, 为 false 时每次登录新建一个 Token）
  is-share: false
  # Token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # 是否尝试从请求体里读取 Token
  is-read-body: true
  # 是否尝试从 Header 里读取 Token
  is-read-header: true
  # 是否尝试从 Cookie 里读取 Token
  is-read-cookie: false
  # JWT 秘钥（用于 JWT 模式）
  jwt-secret-key: goabroad-jwt-secret-key-2024-very-long-and-secure-key-for-production

